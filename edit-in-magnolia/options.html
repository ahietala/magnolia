<!DOCTYPE html>
<html>
<head>
  <title>Edit in Magnolia Extension Options</title>
  <style>
    body: { padding: 10px; }
  </style>
</head>

<body>
  <p>Site:</p>
  <label>
    <input type="text" id="defaultBaseURL">
    defaultBaseURL
  </label>

  <select id="color">
   <option value="red">red</option>
   <option value="green">green</option>
   <option value="blue">blue</option>
   <option value="yellow">yellow</option>
  </select>

  <label>
    <input type="checkbox" id="like">
    I like colors.
  </label>

  <div id="status"></div>
  <button id="save">Save</button>

  <script src="options.js"></script>
</body>
</html>
